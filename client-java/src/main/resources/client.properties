# OnyxIRC Client Configuration

# Server Connection
server.host=localhost
server.port=6667
server.timeout=30000

# Security
security.rsa_key_size=2048
security.aes_key_size=256
security.verify_server=true

# Client Settings
client.auto_reconnect=true
client.reconnect_delay=5000
client.max_reconnect_attempts=10
client.keep_alive_interval=60000

# User Interface
ui.show_timestamps=true
ui.timestamp_format=HH:mm:ss
ui.max_history_lines=1000

# Logging
logging.level=INFO
logging.file=logs/client.log
logging.console=true
